<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="icon" type="image/png" href="image/icon.png" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
  <link rel="stylesheet" href="css/forgot_password.css" />
</head>
<body>
	<div class="language-selector">
		<select id="languageSelect" aria-label="Select Language">
			<option value="en" data-icon="image/reino_unido.png">English</option>
			<option value="es" data-icon="image/espana.png">Español</option>
		</select>
	</div>
	<div class="forgot-password-container">
		<img src="/image/logo.png" alt="HWAI Technology Logo">
		<h2>Reset Password</h2>
		<form id="forgotPasswordForm">
			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" class="form-control" id="email" placeholder="Enter email" required>
			</div>
			<button type="submit" class="btn btn-primary"><i class="fa-solid fa-envelope"></i> Send Reset Link</button>
		</form>
		<div style="margin-top: 10px;">
			<a href="login_en.html"><i class="fa-solid fa-arrow-left"></i> Back to Login</a>
		</div>
		<div class="footer">
			<a href="#">Privacy Policy</a> | All rights reserved © 2024
		</div>
	</div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- Toastr JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <!-- Custom JS -->
  <script type="module" src="/src/components/forgot_password.js"></script>
</body>
</html>
