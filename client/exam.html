<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exam Results</title>
    <link rel="icon" type="image/png" href="/image/icon.png" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <!-- Font Awesome CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet" />
	<!--Toastr CSS-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <style>
     
      /* Timer Styles */
      .timer {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border-radius: 20px;
        font-size: 1.2rem;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
      }

      .timer i {
        margin-right: 10px;
        animation: spin 2s infinite linear;
      }

      @keyframes spin {
        from {
          transform: rotate(0deg);
        }

        to {
          transform: rotate(360deg);
        }
      }

      .timer .time-left {
        font-weight: bold;
      }

      .question-number.current {
        background-color: #007bff;
        color: white;
      }

      .profile-container {
        text-align: center;
        margin-bottom: 20px;
      }



      .profile-container h6 {
        margin-bottom: 5px;
        font-weight: bold;
        color: #e5e5e5;
      }

 
    </style>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row mt-4">
        <div class="col-md-3">
          <!--logo -->

          <div>
            <img src="/image/logo.png" alt="Website Logo" width="100%" />
            <hr />
          </div>
          <!-- Sidebar for Profile, Chapters, and Question Navigation -->

          <div class="sidebar-container">
            <!-- Profile Section -->
            <div class="profile-container">
                <img src="https://via.placeholder.com/80" alt="Student Profile Picture" />
                <h6>Student Name</h6>
              <p>Grade: 10</p>
            </div>

            <!-- Question Navigation -->
            <div class="chapter-list">
              <h5>Questions</h5>
              <div class="d-flex flex-wrap">
                <div class="question-number">1</div>
                <div class="question-number current">2</div>
                <div class="question-number">3</div>
                <div class="question-number">4</div>
                <div class="question-number">5</div>
                <div class="question-number">6</div>
                <div class="question-number">7</div>
                <div class="question-number">8</div>
                <div class="question-number">9</div>
                <div class="question-number">10</div>
                <!-- Add more question numbers here -->
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-9" style="padding-left: 5px">
          <!-- Question Container -->
          <div class="question-container">
            <!-- Timer -->
            <div class="d-flex justify-content-between align-items-center mb-4">
              <h4>
                10th Social Exam
                <span class="badge badge-warning">Mock Exam</span>
              </h4>
              <div class="timer">
                <i class="fas fa-clock"></i>
                <span class="time-left">19:01</span>
              </div>
            </div>

            <div class="question-card" id="question_data">
              <!-- Question and Options -->
              <h5>Question: 2</h5>
              <p>
                10 women can complete the work in 7 days, and 10 children take
                14 days to complete the work. How many days will 5 women and 10
                children take to complete the work?
              </p>

              <!-- Options -->
              <div class="options-container">
                <div class="custom-radio">
                  <input type="radio" name="respuesta" id="option1" value="3 days" />
                  <label for="option1" id="labelOpcion1">3 days</label>
                </div>
                <div class="custom-radio">
                  <input type="radio" name="respuesta" id="option2" value="5 days" />
                  <label for="option2" id="labelOpcion2">5 days</label>
                </div>
                <div class="custom-radio">
                  <input type="radio" name="respuesta" id="option3" value="7 days" />
                  <label for="option3" id="labelOpcion3">7 days</label>
                </div>
                <div class="custom-radio">
                  <input type="radio" name="respuesta" id="option4" value="Can't be determined" />
                  <label for="option4" id="labelOpcion4">Can't be determined</label>
                </div>
                
              </div>
              

            <!-- Navigation Buttons -->
            <div class="d-flex justify-content-end mt-4">
              <button class="btn btn-danger ">back</button>
              <button class="btn btn-primary ">Save & Next</button>
              <button id="submitBtn" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <style>
  
  h4 {
      color: #343a40;
      font-size: 1.8rem;
      font-weight: bold;
  }

  
  .question-container {
      background-color: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      margin-bottom: 25px;
  }
  
  .options-container .custom-radio {
      background-color: #f8f9fa;
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 15px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      cursor: pointer;
      border: 2px solid transparent;
  }
  
  .options-container .custom-radio:hover {
      background-color: #e2e6ea;
      transform: translateY(-5px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
  }
  
  .options-container .custom-radio.active {
      background-color: #4d74ff;
      color: white;
      border-color: #4d74ff;
  }
  
  .options-container input[type="radio"] {
      transform: scale(1.3);
      margin-right: 15px;
  }
  

  
  .btn {
      border-radius: 50px;
      text-transform: uppercase;
      font-weight: bold;
      transition: all 0.3s ease;
      margin: 0 5px;
  }
  
  .btn-custom:hover {
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      transform: translateY(-5px);
  }
  
  .btn-info {
      background-color: #17a2b8;
      border: none;
  }
  
  .btn-info:hover {
      background-color: #138496;
  }

  
  .sidebar-container {
      background: linear-gradient(135deg, #99abbe, #c2cdd9);
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      margin-bottom: 25px;
  }
  

  
  .chapter-list button:hover {
      transform: scale(1.2);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      background-color: #4e73df;
      color: white;
  }
  
  .profile-container img {
      border-radius: 50%;
      width: 100px;
      height: 100px;
      margin-bottom: 15px;
      border: 3px solid #000000;
  }
  
  .question-number {
      background-color: #f8f9fa;
      padding: 15px;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 8px;
      font-weight: bold;
      font-size: 1.4rem;
      cursor: pointer;
      transition: all 0.3s ease;
  }
  
  .question-number.current {
      background-color: #ff914d;
      color: white;
  }
  
  .question-number:hover {
      transform: scale(1.02);
      box-shadow: 0 6px 15px rgba(28, 200, 138, 0.2);
  }

  .correcta {
  background-color: #28a745 !important; /* Verde para respuestas correctas */
  border-color: #28a745 !important;
}

.incorrecta {
  background-color: #dc3545 !important; /* Rojo para respuestas incorrectas */
  border-color: #dc3545 !important;
}


    </style>
	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Bootstrap JS and dependencies -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
		integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<!-- Toastr JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <script>
      // JavaScript to handle the active class on radio buttons
      document
        .querySelectorAll(".custom-radio")
        .forEach(function (radioContainer) {
          radioContainer.addEventListener("click", function () {
            const radio = this.querySelector('input[type="radio"]');
            if (!radio.checked) {
              radio.checked = true;
              document.querySelectorAll(".custom-radio").forEach(function (r) {
                r.classList.remove("active");
              });
              
              this.classList.add("active");
            }
          });
        });
    </script>
<script>
  // Obtener el botón de submit
  document.getElementById('submitBtn').addEventListener('click', function (event) {
	

	// Configurar opciones de Toastr
	var toastr = window["toastr"];
    toastr.options = {
        "closeButton": false,
        "debug": false,
        "newestOnTop": false,
        "progressBar": true,
        "positionClass": "toast-top-right",
        "preventDuplicates": false,
        "onclick": null,
        "showDuration": "300",
        "hideDuration": "1000",
        "timeOut": "2000",
        "extendedTimeOut": "500",
        "showEasing": "swing",
        "hideEasing": "linear",
        "showMethod": "fadeIn",
        "hideMethod": "fadeOut"
    };

	event.preventDefault();

    // Obtener la opción seleccionada por el usuario
    const respuestaSeleccionada = document.querySelector('input[name="respuesta"]:checked');

    // Definir la respuesta correcta
    const respuestaCorrecta = '7 days';

    if (respuestaSeleccionada) {
      const respuesta = respuestaSeleccionada.value;

      // Obtener los contenedores de las opciones
      const opcion1 = document.getElementById('option1').parentElement;
      const opcion2 = document.getElementById('option2').parentElement;
      const opcion3 = document.getElementById('option3').parentElement;
      const opcion4 = document.getElementById('option4').parentElement;

      // Limpiar los estilos previos
      opcion1.classList.remove('correcta', 'incorrecta');
      opcion2.classList.remove('correcta', 'incorrecta');
      opcion3.classList.remove('correcta', 'incorrecta');
      opcion4.classList.remove('correcta', 'incorrecta');

      // Marcar la respuesta correcta en verde
      if (respuestaCorrecta === '3 days') opcion1.classList.add('correcta');
      if (respuestaCorrecta === '5 days') opcion2.classList.add('correcta');
      if (respuestaCorrecta === '7 days') opcion3.classList.add('correcta');
      if (respuestaCorrecta === "Can't be determined") opcion4.classList.add('correcta');

      // Marcar la respuesta seleccionada en rojo si es incorrecta
      if (respuesta !== respuestaCorrecta) {
        if (respuesta === '3 days') opcion1.classList.add('incorrecta');
        if (respuesta === '5 days') opcion2.classList.add('incorrecta');
        if (respuesta === '7 days') opcion3.classList.add('incorrecta');
        if (respuesta === "Can't be determined") opcion4.classList.add('incorrecta');
      }

      // Desactivar las opciones una vez seleccionada una
      document.querySelectorAll('input[name="respuesta"]').forEach(function (input) {
        input.disabled = true;
      });

	  // Desactivar el botón de envío
	  document.querySelector('button[type="submit"]').disabled = true;

    } else {
      toastr.error("Please select an option before submitting.");
    }
  });
</script>    
</body>
</html>
