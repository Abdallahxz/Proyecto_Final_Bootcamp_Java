<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Courses</title>

    <!-- تفعيل متصفح Edge لتحسين الأداء -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--meta Description-->
    <meta name="description" content="Admin Dashboard">

    <!-- meta keyword -->
    <meta name="keywords" content="Admin Dashboard">

    <!-- meta author -->
    <meta name="author" content="Admin Dashboard">

    <!-- Page icon -->
    <link rel="icon" type="image/png" href="/image/icon.png" />
    <!-- Bootstrap CSS -->
    <link href="/css/lib/bootstrap.min.css" rel="stylesheet" />
    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="/css/lib/all.min.css">

    <!-- Custom CSS -->
    <link href="/css/dashboard.css" rel="stylesheet" />

    <style>
        .courses-list,
        .form-container {
            flex: 1;
        }

        .courses-item {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            transition: box-shadow 0.3s;
        }

        .courses-item:hover {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .form-container {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-height: fit-content;
            /* Ensures container height matches content */
        }

        .form-container h3 {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
        }

        .btn-primary {
            border-radius: 5px;
            background-color: #0056b3;
            /* لون خلفية داكن أكثر */
            color: #ffffff;
            /* لون النص أبيض */
        }

        .btn-success {
            background-color: #1e7e34;
            /* خلفية خضراء */
            color: #ffffff;
            /* نص أبيض */
        }


        .btn-primary:hover {
            box-shadow: 0 4px 8px rgba(230, 229, 229, 0.4);
        }

        .btn-block {
            width: 100%;
        }

        .btn-spacing {
            margin-right: 10px;
            /* Space between buttons */
        }

        .input-group-text {
            background-color: #e9ecef;
            border-right: 0;
        }

        .custom-file-input:lang(en)~.custom-file-label::after {
            content: "Browse";
        }

        /* Custom styling for file input */
        .custom-file-input {
            cursor: pointer;
        }

        /* Ensure sufficient contrast */
        .btn-info,
        .btn-danger,
        .btn-warning {
            color: #fff;
            /* Ensure text color is accessible */
        }
    </style>
</head>

<body>
    <div class="d-flex" style="width: 100%; height: 100%">
        <!-- Sidebar -->
        <nav id="sidebar" class="sidebar bg-dark text-light">
            <div class="d-flex flex-column h-100">
                <div class="p-3 flex-grow-1">
                    <h4 class="text-center">Dashboard</h4>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/index.html">
                                <i class="fas fa-home"></i> Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/profile.html">
                                <i class="fas fa-user"></i> Profile
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/admin/courses.html">
                                <i class="fas fa-book"></i> Courses
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/mange-course.html">
                                <i class="fas fa-users"></i> Mange Course
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/manage-tests.html">
                                <i class="fas fa-clipboard"></i> Manage Tests
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="/admin/correct-tests.html">
                                <i class="fas fa-check-circle"></i> Correct Tests
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/messages.html">
                                <i class="fas fa-envelope"></i> Messages
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/settings.html">
                                <i class="fas fa-cog"></i> Settings
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="p-3">
                    <a class="nav-link" href="/login.html">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content flex-grow-1 p-4">
            <!-- Header -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="donotcross">Courses</h2>

                <!-- Sidebar Toggle Button -->
                <button id="sidebarToggleDesktop" class="btn btn-light btn-sm sidebar-toggle-btn"
                    aria-label="Toggle sidebar">
                    <i class="fas fa-bars"></i>
                </button>
            </div>

            <!-- Dashboard Container -->
            <div class="dashboard-container row">
                <!-- Courses List -->
                <div class="courses-list col-md-6">
                    <!-- Courses Item -->
                    <div class="courses-item">
                        <h5 class="courses-item-title">Advanced Programming in Python</h5>
                        <p>Start Date: <span class="courses-item-date">10.12.2022</span></p>
                        <div class="progress" aria-label="Course progress">
                            <div class="progress-bar bg-success" role="progressbar" style="width: 60%;"
                                aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" aria-label="60% completed">
                            </div>
                        </div>
                        <a href="#" class="btn btn-primary mt-2">More Info</a>
                    </div>
                    <!-- Repeat for other courses -->
                </div>

                <!-- Add Course Form -->
                <div class="form-container col-md-6">
                    <h3>Add New Course</h3>
                    <form>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Upload Image</span>
                            </div>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="inputGroupFile01"
                                    aria-label="Upload image">
                                <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="courseTitle">Course Title</label>
                            <input type="text" class="form-control" id="courseTitle" placeholder="Enter course title"
                                aria-label="Course title" />
                        </div>
                        <div class="form-group">
                            <label for="startDate">Start Date</label>
                            <input type="date" class="form-control" id="startDate" aria-label="Start date" />
                        </div>
                        <div class="form-group">
                            <label for="duration">Estimated Duration (weeks)</label>
                            <input type="number" class="form-control" id="duration"
                                placeholder="Enter duration in weeks" aria-label="Estimated duration" />
                        </div>
                        <div class="form-group">
                            <label for="students">Number of Students</label>
                            <input type="number" class="form-control" id="students"
                                placeholder="Enter number of students" aria-label="Number of students" />
                        </div>
                        <div class="form-group">
                            <label for="description">Course Description</label>
                            <textarea class="form-control" id="description" rows="3"
                                placeholder="Enter course description" aria-label="Course description"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block mb-2"> Add
                            Course</button>
                            <div class="d-flex justify-content-between align-items-center mt-3">
                                <button type="submit" class="btn btn-danger btn-block btn-action mr-1"
                                    aria-label="Remove course"> Remove Course</button>
                                <button type="submit" class="btn btn-warning btn-block m-0" aria-label="Update course">
                                    Update Course</button>
                            </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script type="module" src="/../js/dashboard.js"></script>
</body>

</html>
