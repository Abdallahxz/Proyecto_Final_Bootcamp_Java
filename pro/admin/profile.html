<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>

    <!-- تفعيل متصفح Edge لتحسين الأداء -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--meta Description-->
    <meta name="description" content="Admin Dashboard">

    <!-- meta keyword -->
    <meta name="keywords" content="Admin Dashboard">

    <!-- meta author -->
    <meta name="author" content="Admin Dashboard">
    <!-- Page icon -->
    <link rel="icon" type="image/png" href="/image/icon.png" />
    <!-- Bootstrap CSS -->
    <link href="/css/lib/bootstrap.min.css" rel="stylesheet" />
    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="/css/lib/all.min.css">

    <!-- Custom CSS -->
    <link href="/css/dashboard.css" rel="stylesheet" />
    <style>
        .profile-container {
            margin: 20px 0;
            border-radius: 10px;
            background-color: #ffffff;
            /* Updated to improve contrast */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .profile-picture-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border-radius: 10px;
            background-color: #f8f9fa;
            /* Light background for better contrast */
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 5px solid #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }



        .profile-form-card {
            padding: 20px;
            border-radius: 10px;
            background-color: #f8f9fa;
            /* Light background for better contrast */
        }

        .profile-form .form-group {
            margin-bottom: 15px;
        }

        .profile-form label {
            font-weight: bold;
            color: #333;
            /* Ensure label text is visible */
        }

        .profile-form input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        .profile-form input:focus {
            border-color: #80bdff;
            outline: none;
        }

        .btn-group {
            display: flex;
            justify-content: flex-end;
            width: 100%;
        }

        /* استعلام الوسائط للتصميمات ذات الشاشات الصغيرة (أقل من 768 بكسل) */
        @media (max-width: 768px) {
            .profile-container {
                flex-direction: column;
                align-items: center;
            }

            .profile-picture-card,
            .profile-form-card {
                width: 100%;
                margin-bottom: 20px;
            }
        }

        /* استعلام الوسائط لشاشات أصغر (أقل من 360 بكسل) */
        @media (max-width: 360px) {
            .btn {
                display: flex;
                justify-content: center;
                padding: 10px;
                /* يمكنك تعديل هذا لتناسب حجم الأيقونة */
            }

            .btn .fas {
                margin-right: 0;
                /* إزالة المسافة بين الأيقونة والنص */
            }

            .btn .btn-text {
                display: none;
                /* إخفاء النص */
            }
        }

        .btn-primary {
            border-radius: 5px;
            background-color: #0056b3;
            /* لون خلفية داكن أكثر */
            color: #ffffff;
            /* لون النص أبيض */
        }

        .btn-success {
            background-color: #1e7e34;
            /* خلفية خضراء */
            color: #ffffff;
            /* نص أبيض */
        }


        .btn-primary:hover {
            box-shadow: 0 4px 8px rgba(230, 229, 229, 0.4);
        }
    </style>
</head>

<body>
    <div class="d-flex" style="width: 100%; height: 100%">
        <!-- Sidebar -->
        <nav id="sidebar" class="sidebar bg-dark text-light">
            <div class="d-flex flex-column h-100">
                <div class="p-3 flex-grow-1">
                    <h4 class="text-center">Dashboard</h4>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/index.html">
                                <i class="fas fa-home"></i> Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/admin/profile.html">
                                <i class="fas fa-user"></i> Profile
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/courses.html">
                                <i class="fas fa-book"></i> Courses
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/mange-course.html">
                                <i class="fas fa-users"></i> Mange Course
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="/admin/manage-tests.html">
                                <i class="fas fa-clipboard"></i> Manage Tests
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="/admin/correct-tests.html">
                                <i class="fas fa-check-circle"></i> Correct Tests
                            </a>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/messages.html">
                                <i class="fas fa-envelope"></i> Messages
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/settings.html">
                                <i class="fas fa-cog"></i> Settings
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="p-3">
                    <a class="nav-link" href="/login.html">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content flex-grow-1 p-4">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h2 class="donotcross">Profile</h2>

                <!-- Sidebar Toggle Button -->
                <button id="sidebarToggleDesktop" class="btn btn-light btn-sm sidebar-toggle-btn"
                    aria-label="Toggle sidebar">
                    <i class="fas fa-bars"></i>
                </button>
            </div>

            <div class="profile-container row justify-content-around">
                <!-- Picture Card -->
                <div class="profile-picture-card col-md-3">
                    <img src="/../image/user.png" alt="Profile Picture" class="profile-picture" />
                    <button class="btn change-picture-btn btn-block btn-primary" aria-label="Change Profile Picture">
                        <i class="fas fa-camera"></i> <span class="btn-text">Change Picture</span>
                    </button>
                    <button class="btn save-picture-btn btn-block btn-success" aria-label="Save Profile Picture">
                        <i class="fas fa-save"></i> <span class="btn-text">Save Picture</span>
                    </button>
                </div>


                <!-- Form Card -->
                <div class="profile-form-card col-md-8">
                    <form class="profile-form">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="FirstName">First Name</label>
                                <input type="text" id="FirstName" class="form-control" placeholder="First Name"
                                    aria-required="true" />
                            </div>

                            <div class="form-group col-md-6">
                                <label for="LastName">Last Name</label>
                                <input type="text" id="LastName" class="form-control" placeholder="Last Name"
                                    aria-required="true" />
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="Age">Age</label>
                                <input type="number" id="Age" class="form-control" placeholder="Age"
                                    aria-required="true" />
                            </div>

                            <div class="form-group col-md-6">
                                <label for="Email">Email Address</label>
                                <input type="email" id="Email" class="form-control" placeholder="Email Address"
                                    aria-required="true" />
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="Password">Password</label>
                                <input type="password" id="Password" class="form-control" placeholder="Password"
                                    aria-required="true" />
                            </div>

                            <div class="form-group col-md-6">
                                <label for="ConfirmPassword">Confirm Password</label>
                                <input type="password" id="ConfirmPassword" class="form-control"
                                    placeholder="Confirm Password" aria-required="true" />
                            </div>
                        </div>

                        <div class="btn-group">
                            <button type="submit" class="btn btn-warning btn-block">
                                <i class="fas fa-save"></i> Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <!-- jQuery, Popper.js, and Bootstrap JS -->
    <script src="/js/lib/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/lib/popper.min.js"></script>
    <script src="/js/lib/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script type="module" src="/../js/dashboard.js"></script>
</body>

</html>
