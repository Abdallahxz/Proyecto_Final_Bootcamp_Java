<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- page icon -->
  <link rel="icon" type="image/png" href="/image/icon.png" />
  <title>Nueva Contraseña</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- FontAwesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    crossorigin="anonymous" />
  <!-- Toastr CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/new_password.css" />
</head>

<body>
	<div class="language-selector">
		<select id="languageSelect" aria-label="Select Language">
		  <option value="en" data-icon="image/reino_unido.png">English</option>
		  <option value="es" data-icon="image/espana.png">Español</option>
		</select>
	</div>
	<div class="forgot-password-container">
		<div class="container">
			<div class="row justify-content-center">
					<div class="card-body">
					<div style="display: flex; justify-content: center">
						<img src="/image/logo.png" alt="Company Logo" class="img-fluid mb-4" style="max-width: 200px; text-align: center" />
					</div>
					<h2 class="card-title text-center">Reiniciar Contraseña</h2>
					<form method="post" id="registerForm">
						<div class="form-group">
						<label for="password">Nueva Contraseña</label>
						<div class="input-group">
							<input type="password" class="form-control" id="password" placeholder="Introducir contraseña" required/>
							<div class="input-group-append">
							<span class="input-group-text">
								<i class="fas fa-eye" id="togglePassword"></i>
							</span>
							</div>
						</div>
						</div>
						<div class="form-group">
						<label for="confirmPassword">Confirmar Contraseña</label>
						<div class="input-group">
							<input type="password" class="form-control" id="confirmPassword" placeholder="Confirmar contraseña" required/>
							<div class="input-group-append">
							<span class="input-group-text">
								<i class="fas fa-eye" id="toggleConfirmPassword"></i>
							</span>
							</div>
						</div>
						</div>
						<button type="submit" class="btn btn-primary btn-block"><i class="fa-solid fa-key"></i> Actualizar</button>
					</form>
					</div>
			</div>
		</div>
	</div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!--toast JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <!-- Custom JS -->
  <script type="module" src="/js/new_password.js"></script>
</body>

</html>
