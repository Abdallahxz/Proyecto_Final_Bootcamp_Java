<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="icon" type="image/png" href="image/icon.png" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- FontAwesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    crossorigin="anonymous" />
  <!-- Toastr CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
  <link rel="stylesheet" href="/css/login.css" />
</head>

<body>
	<div class="language-selector">
		<select id="languageSelect" aria-label="Select Language">
		  <option value="en" data-icon="image/reino_unido.png">English</option>
		  <option value="es" data-icon="image/espana.png">Español</option>
		</select>
	</div>
	<div class="forgot-password-container">
		<div class="container">
		    <div class="row justify-content-center">
				<div class="card-body">
				  <!-- Company Logo -->
				  <img src="/image/logo.png" alt="HWAI Technology Logo">
				  <h2 class="card-title text-center">Login</h2>
				  <form method="post" id="loginForm">
					<div class="form-group">
					  <label for="email">Email</label>
					  <input type="email" class="form-control" id="email" placeholder="Email" required />
					</div>
					<div class="form-group">
					  <label for="password">Password</label>
					  <div class="input-group">
						<input type="password" class="form-control" id="password" placeholder="Password" required />
						<div class="input-group-append">
						  <span class="input-group-text">
							<i class="fas fa-eye" id="togglePassword"></i>
						  </span>
						</div>
					  </div>
					</div>
					<button type="submit" class="btn btn-primary btn-block"><i class="fa-solid fa-right-to-bracket"></i> Login</button>
				  </form>
				</div>
				<div class="card-footer text-center d-flex" style="margin-top: 10px; justify-content: space-around;">
					<a href="forgot_password_en.html"><i class="fa-solid fa-arrow-left"></i> Forgot Password?</a>
					<a href="register_en.html">Don't have an account? <i class="fa-solid fa-arrow-right"></i></a>
				</div>
				<div class="footer">
					<a href="#">Privacy Policy</a> | All rights reserved © 2024
				</div>
		    </div>
		</div>
	  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- Toastr JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <!-- Custom JS -->
  <script type="module" src="/js/login.js"></script>
</body>
</html>
